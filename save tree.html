<body>

<h1>पेड़ बचाओ</h1>

<p>पेड़ हमारे ग्रह के लिए बहुत महत्वपूर्ण हैं। वे हमें ऑक्सीजन देते हैं, भोजन प्रदान करते हैं, और वन्यजीवों के लिए आवास प्रदान करते हैं। हमें पेड़ों को बचाने के लिए मिलकर काम करना चाहिए।</p>

<button>पेड़ बचाओ!</button>

</body>
